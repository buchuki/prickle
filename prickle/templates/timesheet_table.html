<table>
    <tr>
        <th>Date</th><th>Duration</th><th>Project</th><th>Description</th>
    </tr>
    {% for timesheet in c.timesheets %}
        <tr>
            <td>{{timesheet.date.strftime('%Y-%m-%d')}}</td>
            <td>{{"%.2f"|format(timesheet.duration)}}</td>
            <td>{{timesheet.project}}</td>
            <td>{{timesheet.description}}</td>
        </tr>
    {% endfor %}
    <tr><th>Total:</th><td>{{c.total_time}}</td></tr>
</table>
